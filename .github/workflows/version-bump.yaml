on:
  workflow_dispatch:
    inputs:
      targetVariable:
        description: Env variable to be update
        required: true
        type: choice
        options:
          - TEST_1
          - TEST_2
      newValue:
        description: Value to be assigned to the targeted env variable
        required: true
        type: string

name: version-bump

jobs:
  dispatch:
    uses: ${{ github.repository_owner}}/console-printer-lerna/.github/workflows/pr-creation.yaml@main
    with:
      targetVariable: ${{ inputs.targetVariable }}
      newValue: ${{ inputs.NewValue }}